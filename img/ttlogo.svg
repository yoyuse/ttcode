<?xml version="1.0" standalone="no"?>

<svg width="145" height="52" viewBox="0 0 145 52" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- linear grad: #5FA6B8 LT - #366EC2 RB -->
    <linearGradient id="grad" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="145" y2="52">
      <stop offset="0" stop-color="#5FA6B8"/>
      <stop offset="1" stop-color="#366EC2"/>
    </linearGradient>
    <!-- clipPath -->
    <clipPath id="clipPath" clipPathUnits="userSpaceOnUse" x="0" y="0" width="145" height="52">
      <rect x="5" y="5" width="135" height="42" fill="#FFFFFF"/>
    </clipPath>
  </defs>
  <!-- middle, central -->
  <style>
    .center {text-anchor: middle; dominant-baseline: central;}
  </style>
  <rect x="0" y="0" width="145" height="52" rx="5" ry="5" fill="url(#grad)"/>
  <g clip-path="url(#clipPath)">
    <g fill="white" font-family="'Hiragino Mincho ProN','YuMincho','Noto Serif JP','Yu Mincho',serif" font-weight="bold">
      <!-- 氷 -->
      <text fill-opacity="0.5" font-size="64" x="72.5" y="26" class="center" transform="translate(52,11)">氷</text>
      <!-- ▽▲ -->
      <g fill-opacity="0.8" font-size="32">
        <text x="72.5" y="26" class="center" transform="translate(-32,-4)">▽</text>
        <text x="72.5" y="26" class="center" transform="translate(-12,2)">▲</text>
      </g>
      <!-- ○ ● ◉ -->
      <g fill-opacity="0.25">
        <text font-size="96" x="72.5" y="26" class="center" transform="translate(52,11)">○</text>
        <text font-size="48" x="72.5" y="26" class="center" transform="translate(-12,-12)">●</text>
        <text font-size="72" x="72.5" y="26" class="center" transform="translate(-56,24)">◉</text>
      </g>
    </g>
  </g>
</svg>
